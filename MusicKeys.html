<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUSICAL KEYS</title>
    <link rel="stylesheet" href="CSS/sound.css">
</head>
<body>
    <div class="click">
        <h1>Welcome There!!</h1>
        <p class="shadow">Click Any of those buttons to play a Song</p>
    </div>
    <div class="keys">
        <div class="key" data-key ="65">
            <kbd>A</kbd>
            
            <span class="sound">Zayn</span>
        </div>
        <div class="key" data-key ="77">
                <kbd>M</kbd>
                <span class="sound">Weeknd</span>
            </div>
            <div class="key" data-key ="86">
                    <kbd>V</kbd>
                    <span class="sound">Luis Fonsi</span>
                </div>
                <div class="key" data-key ="68">
                        <kbd>D</kbd>
                        <span class="sound">5SOS</span>
                    </div>
                    <div class="key" data-key ="73">
                            <kbd>I</kbd>
                            <span class="sound">Magic</span>
                        </div>
    </div>

    <audio data-key="65" src= "sounds/08 - Zayn Malik - Pillowtalk (CDQ) - (www.SongsLover.cc).mp3"></audio>
    <audio data-key="77" src= "sounds/[Waploaded]_The_Weeknd_-_I_Feel_It_Coming_ft_Daft_Punk-1479455493(0).mp3"></audio>
    <audio data-key="86" src= "sounds/01 Ã‰chame La Culpa.mp3"></audio>
    <audio data-key="68" src= "sounds/5_Seconds_Of_Summer_She_Looks_So_Perfect.mp3"></audio>
    <audio data-key="73" src= "sounds/01 Rude.mp3"></audio>
    <script>
        
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.which}"]`);
            const keys = document.querySelector(`.key[data-key="${e.which}"]`);
            if(!audio){
                return ;
            }
            audio.currentTime = 0;
            audio.play();
            keys.classList.toggle('playing');
        }
        function removeTransition(e){
            if(e.propertyName !== "transform"){
                return;
            }
            this.classList.remove('playing');
        }
        const key = document.querySelectorAll('.key');
        
        key.forEach(key=>key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound )
    </script>
</body>
</html>
